<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="generalInfo">
            <h2><span>General Info</span> {{generalInfo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Short Name</span></dt>
                <dd>
                    <span>{{generalInfo.shortName}}</span>
                </dd>
                <dt><span>Logo</span></dt>
                <dd>
                    <span>{{generalInfo.logo}}</span>
                </dd>
                <dt><span>Background Image</span></dt>
                <dd>
                    <span>{{generalInfo.backgroundImage}}</span>
                </dd>
                <dt><span>Instruction Information</span></dt>
                <dd>
                    <span>{{generalInfo.instructionInformation}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/general-info', generalInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
